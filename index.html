<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="/style.css">
            <title>ERROR - 47-z.xjne.net</title>
            <link href="/D4p5_Font.ttf" rel="stylesheet">
    </head>
    <body>
        <div class="langSelector">
            <label for="lang" id="1">Language:</label>
            <select id="lang">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
            </select>
        </div>
        <h1 class="custom-font">404</h1>
        <h2 class="moveloop" id="2">E-r-r-o-r-.</h2>
        <section>
            <p>&nbsp;<br>&nbsp;<br><span id="3">The requested URL</span> <span id="path">/</span> <span id="4">was not found</span><br><span class="spoiler" id="5">This is Fake 404. (spoiler)</span></p>
            <script src="/script.js"></script>
        </section>
        <script>
            var langP = document.getElementById("lang").value;
        </script>
        <script type="module" src="/path/to/js.cookie.mjs"></script>
        <script type="module">
            import Cookies from '/path/to/js.cookie.mjs'
            if ( Cookies.get('lang') !== undefined ) {
                langP = Cookies.get('lang');
            }
            Cookies.set('lang', langP)
        </script>
        <script>
            if ( langP === "ja" ) {
                document.querySelector('option[value="en"]').selected = true;
                document.getElementById("1").textContent = "言語：";
                document.getElementById("2").textContent = "　エ　ラ　ー　。　";
                document.getElementById("3").textContent = "リクエストされたURL";
                document.getElementById("4").textContent = "は見つかりませんでした。";
                document.getElementById("5").textContent = "これは嘘のエラ－。(ネタバレ)";
            } else if ( langP === "en" ) {
                document.querySelector('option[value="ja"]').selected = true;
            } else if ( langP === "es" ) {
                document.querySelector('option[value="es"]').selected = true;
            }
        </script>
    </body>
</html>
